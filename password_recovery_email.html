<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #1a73e8;
            margin: 0;
            text-align: center;
        }
        p {
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .code {
            font-size: 26px;
            font-weight: bold;
            color: #14509d;
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 10px 8px rgba(0, 0, 0, 0.575);
        }
        .copy-button {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #155ab6;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, {{username}}!</h1>
        <p>Вы запросили восстановление пароля для вашей учетной записи.</p>
        <p>Ваш код для восстановления пароля:</p>
        <div class="code" id="recovery-code">{{recovery_code}}</div>
        <p>Пожалуйста, введите этот код на сайте для восстановления доступа к вашему аккаунту.</p>
        <div class="footer">
            Отправлено с помощью Python • 2025
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const code = document.getElementById('recovery-code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert('Код скопирован в буфер обмена!');
            }).catch(err => {
                console.error('Ошибка при копировании: ', err);
            });
        }
    </script>
</body>
</html>
