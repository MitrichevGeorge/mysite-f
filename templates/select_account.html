{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='reg-log.css') }}">
<div class="form-container">
    <div class="card">
        <div class="card2">
            <form class="form" method="POST" action="{{ url_for('auth.select_account') }}">
                <p id="heading">Выберите аккаунт</p>
                <p>Найдено несколько аккаунтов с указанным email или именем пользователя:</p>
                {% for user in users %}
                <div class="field">
                    <input type="radio" name="user_id" value="{{ user.id }}" required>
                    <label>{{ user.username }}</label>
                </div>
                {% endfor %}
                <div class="btn">
                    <button class="button1" type="submit"><div class="intext">Войти</div><span class="button1-shadow"></span></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
