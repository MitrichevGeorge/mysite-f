<!-- error.html -->
{% extends "base.html" %}
{% block title %}Контест - Ошибка{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
        color: #721c24;
        padding: 20px;
    }
    .error-message {
        font-size: 1.5em;
        font-weight: bold;
    }
    .error-traceback {
        background-color: #f5c6cb;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        white-space: pre-wrap;
    }
</style>
<div class="error-message">
    {{ error_message }}
</div>
<div class="error-traceback">
    {{ error_traceback }}
</div>
<a href="/">Вернуться на главную</a>
{% endblock %}
