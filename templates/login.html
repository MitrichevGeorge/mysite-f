<!-- login.html -->
{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='reg-log.css') }}">
<div class="form-container">
    <div class="card">
        <div class="card2">
            <form class="form" method="POST">
                <p id="heading">Вход</p>
                <div class="field">
                    <input type="email" class="input-field" placeholder="Email" name="email" required autoComplete="off" />
                </div>
                <div class="field">
                    <input type="password" class="input-field" placeholder="Пароль" name="password" required />
                </div>
                <div class="btn">
                    <button class="button1" type="submit">Войти</button>
                </div>
                <p>Нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрироваться</a></p>
                <a class="button3" href="{{ url_for('auth.forgot_password') }}">Забыли пароль?</a> <!-- Link to password recovery -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
