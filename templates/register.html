<!-- register.html -->
{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='reg-log.css') }}">
<div class="form-container">
    <div class="card">
        <div class="card2">
            <form class="form" method="POST">
                <p id="heading">Регистрация</p>
                <div class="field">
                    <svg class="input-icon" viewBox="0 0 16 16" fill="currentColor" height="16" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                    <input type="text" class="input-field" placeholder="Имя пользователя" name="username" required autoComplete="off" />
                </div>
                <div class="field">
                    <svg class="input-icon" viewBox="0 0 16 16" fill="currentColor" height="16" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2v2h2V2H2zm3 0v5h2V2H5zm3 0v8h2V2H8zm3 0v11h2V2h-2zm-9 12v-2h12v2H2z"/>
                    </svg>
                    <input type="email" class="input-field" placeholder="Email" name="email" required autoComplete="off" />
                </div>
                <div class="field">
                    <svg class="input-icon" viewBox="0 0 20 16" fill="currentColor" height="16" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 5h-2V3a3 3 0 0 0-6 0v2H6a3 3 0 0 0-3 3v6a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3zm-5-2a1 1 0 1 1 2 0v2h-2V3z"/>
                    </svg>
                    <input type="password" class="input-field" placeholder="Пароль" name="password" required />
                </div>
                <div class="field">
                    <svg class="input-icon" viewBox="0 0 20 16" fill="currentColor" height="16" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 5h-2V3a3 3 0 0 0-6 0v2H6a3 3 0 0 0-3 3v6a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3zm-5-2a1 1 0 1 1 2 0v2h-2V3z"/>
                    </svg>
                    <input type="password" class="input-field" placeholder="Подтвердите пароль" name="confirm_password" required />
                </div>
                <div class="btn">
                    <button class="button1" type="submit">Зарегистрироваться</button>
                </div>
                <p class="btext">Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a></p>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('mousemove', (e) => {
        const follower = document.body.querySelector('::before');
        document.body.style.setProperty('--mouse-x', `${e.clientX}px`);
        document.body.style.setProperty('--mouse-y', `${e.clientY}px`);
    });
</script>
<!-- Your existing Cloudflare script remains here -->
{% endblock %}
