# index.html
{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

<div class="container">
    <h1>Список задач</h1>
    <div class="section-title">Задачи</div>
    <div class="card-list">
        {% for task in tasks %}
            <a href="{{ url_for('views.task', task_id=task.id) }}" class="card">
                <div class="card-title">{{ task.title | safe }}</div>
                <div class="card-description">{{ task.description | safe }}</div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
