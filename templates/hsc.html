<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>С content-табы</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content {
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .tab-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #f5f5f5;
            display: flex;
            gap: 20px;
        }

        .tab {
            position: absolute;
            width: 12%;
            height: 100%;
            padding: 10px;
            cursor: pointer;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        .tab.active {
            background-color: #e0e0e0;
        }

        .tab:hover {
            background-color: #d0d0d0;
        }

        @media (window.innerHeight > 100vh) {
            .tab-bar {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Табы -->
        <div class="tab-bar">
            <button class="tab active" onclick="openContent(this)">Т1</button>
            <button class="tab" onclick="openContent(this)">Т2</button>
            <button class="tab" onclick="openContent(this)">Т3</button>
        </div>

        <!-- Содержимое -->
        <div class="content">
            <h1>Контент для Т1</h1>
            <p id="content-tabs">Привет, пользователь!</p>
        </div>
    </div>

    <script>
        function openContent(tab) {
            // Установить активную탭
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            // Обработка прокрутки
            let currentScroll = window.pageYOffset;
            
            const handleScroll = () => {
                const prev = document.querySelector(this.nextElementSibling);
                const next = document.querySelector(prev.nextElementSibling);
                
                if (prev) {
                    prev.scrollTop = currentScroll;
                    next.scrollLeft += 100;
                    currentScroll = prev.scrollHeight + 50;
                } else {
                    next.scrollLeft += window.innerWidth + 100;
                }
            };

            // Обработка перетаскивания мышью
            document.addEventListener('wheel', function(event) {
                const speed = (event.deltaY / 25);
                event.preventDefault();

                if (speed > 0 && currentScroll > -window.innerHeight + 100) {
                    handleScroll();
                    return false;
                } else if (currentScroll < window.innerHeight - 100) {
                    handleScroll();
                    return false;
                }
            });

            // Обработка перезаписи размера окна
            window.addEventListener('resize', function() {
                const tabWidth = document.querySelector('.tab').offsetWidth;
                
                if (window.innerHeight > content.min-height + 100) {
                    this.preventDefault();
                    
                    document.querySelector('.tab-bar').style.width = `${tabWidth * window.innerHeight / content.min-height}px`;
                    
                    for (let i = 0; i < document.querySelectorAll('.tab').length; i++) {
                        const tab = document.querySelector('.tab');
                        tab.style.width = `${tabWidth}px`;
                        tab.style.left = `${i * tabWidth}px`;
                    }
                }
            });
        }

        // Назначение активной табы
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', openContent);
        });

        // Внедрение в HTML-код
        document.body.innerHTML = `
            <div class="container">
                <!-- Табы -->
                <div class="tab-bar" id="tabBar"></div>
                
                <!-- Содержимое -->
                <div class="content">
                    <h1>Контент для Т1</h1>
                    <p id="content-tabs">Привет, пользователь!</p>
                </div>
            </div>
        `;
    </script>
</body>
</html>
