<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .markdown-body {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
        }
        pre {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
        code {
            background-color: #444;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<h1>Markdown Renderer</h1>
<textarea id="markdown" rows="10" style="width: 100%;"></textarea>
<button id="render">Рендерить</button>

<div class="markdown-body" id="output"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
<script>
    document.getElementById('render').addEventListener('click', function() {
        const markdownText = document.getElementById('markdown').value;
        const htmlContent = marked(markdownText);
        document.getElementById('output').innerHTML = htmlContent;
    });
</script>

</body>
</html>
