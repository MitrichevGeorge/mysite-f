<!-- templates/events.html -->
{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>

<style>
    main {
        font-family: Arial, sans-serif;
        padding: 20px;
        padding-top: 84px;
    }
    .markdown-body {
        padding: 20px;
        border-radius: 5px;
        background-color: var(--bg-submission);
        margin-bottom: 20px;
    }
    .event-title {
        color: var(--text-primary);
        margin-bottom: 20px;
    }
    .event-container {
        margin-left: 20px;
    }
</style>

{% if is_dark_theme %}
    <style>
        .event-title {
            color: #668cb3;
        }
    </style>
{% else %}
    <style>
        .event-title {
            color: #3e5974;
        }
    </style>
{% endif %}

<div class="event-container">
    <h2 class="event-title">Мероприятие: {{ event_title }}</h2>
    <div class="markdown-body" id="description">{{ description }}</div>
</div>

<script>
    const markdownText = document.getElementById('description').textContent;
    const htmlContent = marked(markdownText);
    document.getElementById('description').innerHTML = htmlContent;
</script>
{% endblock %}
